<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dos Jogadores</title>
    <style>
        body{
            background-color: rgb(28, 26, 26);
            margin: 0;
            padding: 0;
        }
        header{
            background-color: rgb(34, 34, 34);
            color: aqua;
            width: 99vw;
            height: 15vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10%;
        } 
        h1{
            font-family: 'Times New Roman';
        } 
        div{
            background-color: rgb(36, 36, 36);
            color: rgb(177, 214, 231);
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            border-radius: 10%;
            height: 82vh;
            align-items: center;
            justify-content: center;
        } 
        section{
            margin:80px;
            width: 20vw;
            display: flex;
            flex-direction: column;
        } 
        fieldset{
            border-radius: 20%;
            border-color: rgb(85, 104, 98);
            box-shadow: 2px 7px 3px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        } 
        input{
            font-size: 20px;
            border-color: gray;
            border-radius: 10px;
            color: rgb(7, 7, 7);
            width: 80%;
            text-align: center;
            cursor: pointer;
        }
        button {
            background-color: rgb(85, 104, 98);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(65, 84, 78);
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu dos Jogadores</h1>
    </header> <br>
    <div>
        <section id="sec1">
            <fieldset>
                <h2>Jogador 1</h2>
                <label for="energia1">Energia</label>
                <input type="number" id="energia1" placeholder="Energia" value="100">
                <button onclick="reduzirEnergia('energia1')">Reduzir -10</button>

                <label for="adicionar1">Adicionar Energia</label>
                <input type="number" id="adicionar1" value="0" placeholder="Escreva o valor">
                <button onclick="adicionarEnergia('energia1', 'adicionar1')">Adicionar Energia</button>
                <button onclick="mult('energia1', 'adicionar1')">Mult energia</button>
                <button onclick="divi('energia1', 'adicionar1')">divi energia</button>

            </fieldset>
        </section>

        <section id="sec2">
            <fieldset>
                <h2>Jogador 2</h2>
                <label for="energia2">Energia</label>
                <input type="number" id="energia2" placeholder="Energia" value="100" size="25px">
                <button onclick="reduzirEnergia('energia2')">Reduzir -10</button>

                <label for="adicionar2">Adicionar Energia</label>
                <input type="number" id="adicionar2" value="0" placeholder="Escreva o valor">
                <button onclick="adicionarEnergia('energia2', 'adicionar2')">Adicionar Energia</button>
                <button onclick="mult('energia2', 'adicionar2')">Mult energia</button>
                <button onclick="divi('energia2', 'adicionar2')">divi energia</button>

            </fieldset>
        </section>

        <section id="sec3">
            <fieldset>
                <h2>Jogador 3</h2>
                <label for="energia3">Energia</label>
                <input type="number" id="energia3" placeholder="Energia" value="100">
                <button onclick="reduzirEnergia('energia3')">Reduzir -10</button>

                <label for="adicionar3">Adicionar Energia</label>
                <input type="number" id="adicionar3" value="0" placeholder="Escreva o valor">
                <button onclick="adicionarEnergia('energia3', 'adicionar3')">Adicionar Energia</button>
                <button onclick="mult('energia3', 'adicionar3')">Mult energia</button>
                <button onclick="divi('energia3', 'adicionar3')">divi energia</button>

            </fieldset>
        </section>

        <section id="sec4">
            <fieldset>
                <h2>Jogador 4</h2>
                <label for="energia4">Energia</label>
                <input type="number" id="energia4" placeholder="Energia" value="100">
                <button onclick="reduzirEnergia('energia3')">Reduzir -10</button>

                <label for="adicionar4">Adicionar Energia</label>
                <input type="number" id="adicionar4" value="0" placeholder="Escreva o valor">
                <button onclick="adicionarEnergia('energia4', 'adicionar4')">Adicionar Energia</button>
                <button onclick="mult('energia4', 'adicionar4')">Mult energia</button>
                <button onclick="divi('energia4', 'adicionar4')">divi energia</button>

            </fieldset>
        </section>
    </div>

    <script>
        function reduzirEnergia(idInput) {
            const input = document.getElementById(idInput);
            let valorAtual = parseInt(input.value) || 0;
            valorAtual -= 10;

            if(valorAtual <= -1){
                valorAtual = 0;
            }
            input.value = valorAtual;
        }

        function adicionarEnergia(idEnergia, idAdicionar) {
            const inputEnergia = document.getElementById(idEnergia);
            const inputAdicionar = document.getElementById(idAdicionar);

            let energiaAtual = parseInt(inputEnergia.value) || 0;
            let valorAdicionar = parseInt(inputAdicionar.value) || 0;

            energiaAtual += valorAdicionar;
            inputEnergia.value = energiaAtual;
            if(inputEnergia.value >=101){
                inputEnergia.value = 100;
            } else{
                inputEnergia.value = energiaAtual;
            // Opcional: limpar o campo de adição após usar
            inputAdicionar.value = 0;
        }     

        }
        function mult(idEnergia, idAdicionar){
            const inputEnergia = document.getElementById(idEnergia) || 0;
            const inputMult = document.getElementById(idAdicionar) || 0;

            let valorAtual = parseInt(inputEnergia.value);
            let valorMult = parseInt(inputMult.value);

            valorAtual = valorAtual * valorMult;
            inputEnergia.value = valorAtual;
            if(inputEnergia.value >= 101){
                inputEnergia.value = 100;
            } else{
                inputEnergia.value = valorAtual;
            } if(inputEnergia.value <=-1){
                inputEnergia.value = 0;
            }
        }

        function divi(idEnergia, idAdicionar){
            const inputEnergia = document.getElementById(idEnergia) || 0;
            const inputMult = document.getElementById(idAdicionar) || 0;

            let valorAtual = parseInt(inputEnergia.value);
            let valorMult = parseInt(inputMult.value);

            valorAtual = valorAtual / valorMult;
            inputEnergia.value = valorAtual;
            if(inputEnergia.value >= 101){
                inputEnergia.value = 100;
            } else{
                inputEnergia.value = valorAtual;
            } if(inputEnergia.value <=-1){
                inputEnergia.value = 0;
            }
        }
    </script>
</body>
</html>
